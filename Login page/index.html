<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <title>Splash nav bar</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="login-svg">
        <img class="login-img-svg" src="login.svg">
    </div>
    <div class="login-form">
        <img class="avatar-img" src="avatar.svg" >
        <h2>WELCOME</h2>
        <form>
            <div class="user-main-tab">
                <div class="user-tab login-tab">
                    <i class="fa fa-user"></i>
                    <span class="user-span">Username</span>
                    <input class="user-text" type="text"/>
                </div>
            </div>
            <div class="password-main-tab">
                <div class="password-tab login-tab">
                    <i class="fa fa-lock"></i>
                    <span class="password-span">Password</span>
                    <input class="password-text" type="password">
                </div>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
